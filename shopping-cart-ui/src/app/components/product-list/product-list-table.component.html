
<table>
  <thead class="thead-dark">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.productName}}</td>
      <td>{{product.price | currency:'NTD'}}</td>
      <td>{{product.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
