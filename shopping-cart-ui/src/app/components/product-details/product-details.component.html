<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <img src="assets/images/placeholder.png" class="detail-img" alt="Product image">
      <h2>{{product?.productName}}</h2>
      <div class="price">{{product?.originPrice | currency:'NTD':'symbol':'1.0'}}</div>
      <a href="#" class="primary-btn">加入購物車</a>

      <hr>
      <h4>說明</h4>
      <p>{{product?.description}}</p>

      <a routerLink="/products" class="mt-5 btn btn-dark float-right">返回</a>
    </div>
  </div>
</div>
